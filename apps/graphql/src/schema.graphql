type Query {
  roster(userId: ID!): Roster
  teams: [Team!]!
}

type Roster {
  id: ID!
  userId: ID!
  slots: [RosterSlot!]!
}

type RosterSlot {
  slot: Int!
  player: Player!
}

type Player {
  id: ID!
  name: String!
  position: String!
  team: String!
  avatar: PlayerAvatar
}

type PlayerAvatar {
  spriteKey: String!
  frame: Int!
}

type Team {
  teamId: ID!
  userId: String!
  name: String!
  leagueId: String!
}

